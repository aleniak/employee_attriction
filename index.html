<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Company - Attrition Predictor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { 
            max-width: 1000px; margin: 0 auto; background: white; 
            border-radius: 15px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { color: #1a73e8; text-align: center; margin-bottom: 10px; }
        .section { 
            background: #f8f9fa; padding: 25px; margin: 20px 0; 
            border-radius: 10px; border-left: 4px solid #1a73e8;
        }
        button { 
            background: #1a73e8; color: white; padding: 12px 25px; 
            border: none; border-radius: 5px; cursor: pointer; margin: 10px 5px;
        }
        button:hover { background: #0d62c9; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #2c3e50; }
        input, select { 
            width: 100%; padding: 10px; border: 2px solid #e1e5e9; 
            border-radius: 5px; font-size: 16px;
        }
        .result { 
            padding: 20px; margin: 15px 0; border-radius: 8px; 
            text-align: center; font-size: 18px; font-weight: bold;
        }
        .low-risk { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .medium-risk { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
        .high-risk { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ ABC Company - Attrition Predictor</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            AI-powered employee retention analysis
        </p>

        <div class="section">
            <h2>üîÆ Predict Attrition Risk</h2>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age" min="18" max="65" value="30">
            </div>
            <div class="form-group">
                <label>Department:</label>
                <select id="department">
                    <option value="Sales">Sales</option>
                    <option value="Research & Development">R&D</option>
                    <option value="Human Resources">HR</option>
                </select>
            </div>
            <div class="form-group">
                <label>Monthly Income ($):</label>
                <input type="number" id="income" min="1000" max="20000" value="5000">
            </div>
            <div class="form-group">
                <label>Years at Company:</label>
                <input type="number" id="years" min="0" max="40" value="3" step="0.5">
            </div>
            <div class="form-group">
                <label>Job Satisfaction (1-4):</label>
                <input type="number" id="satisfaction" min="1" max="4" value="3">
            </div>
            
            <button onclick="predictAttrition()">Predict Risk</button>
            <div id="prediction-result"></div>
        </div>

        <div class="section">
            <h2>üìä Quick Analysis</h2>
            <button onclick="loadSampleData()">Load Sample Data</button>
            <button onclick="showInsights()">Show Insights</button>
            <div id="analysis-result"></div>
        </div>

        <div class="section">
            <h2>üí° Recommendations</h2>
            <div id="recommendations">
                <p>Run prediction to see personalized recommendations</p>
            </div>
        </div>
    </div>

    <script>
        // Simple prediction algorithm
        function predictAttrition() {
            const age = parseInt(document.getElementById('age').value);
            const department = document.getElementById('department').value;
            const income = parseInt(document.getElementById('income').value);
            const years = parseFloat(document.getElementById('years').value);
            const satisfaction = parseInt(document.getElementById('satisfaction').value);

            // Risk calculation
            let riskScore = 0.3; // Base risk
            
            // Risk factors
            if (age < 30) riskScore += 0.15;
            if (age > 50) riskScore += 0.05;
            if (department === 'Sales') riskScore += 0.12;
            if (income < 5000) riskScore += 0.18;
            if (years < 2) riskScore += 0.10;
            if (satisfaction <= 2) riskScore += 0.15;

            riskScore = Math.min(0.95, Math.max(0.05, riskScore));
            const riskPercent = Math.round(riskScore * 100);

            // Display result
            const resultDiv = document.getElementById('prediction-result');
            let riskClass, riskLevel, recommendation;
            
            if (riskScore >= 0.7) {
                riskClass = 'high-risk';
                riskLevel = 'HIGH RISK';
                recommendation = 'Immediate intervention required';
            } else if (riskScore >= 0.4) {
                riskClass = 'medium-risk';
                riskLevel = 'MEDIUM RISK';
                recommendation = 'Monitor closely and provide support';
            } else {
                riskClass = 'low-risk';
                riskLevel = 'LOW RISK';
                recommendation = 'Stable employee - maintain engagement';
            }

            resultDiv.innerHTML = `
                <div class="result ${riskClass}">
                    <div style="font-size: 2em; margin: 10px 0;">${riskPercent}%</div>
                    <div>${riskLevel}</div>
                    <div style="margin-top: 10px; font-size: 14px; font-weight: normal;">
                        ${recommendation}
                    </div>
                </div>
            `;

            // Show recommendations
            showRecommendations(riskScore);
        }

        function showRecommendations(riskScore) {
            const recDiv = document.getElementById('recommendations');
            
            let recommendations = '';
            if (riskScore >= 0.7) {
                recommendations = `
                    <div class="status error">
                        <strong>üö® Critical Actions Needed:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Schedule immediate 1:1 with manager</li>
                            <li>HR business partner intervention</li>
                            <li>Career development discussion</li>
                            <li>Consider role enhancement</li>
                        </ul>
                    </div>
                `;
            } else if (riskScore >= 0.4) {
                recommendations = `
                    <div class="status info">
                        <strong>üìà Recommended Actions:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Regular check-in meetings</li>
                            <li>Skill development opportunities</li>
                            <li>Mentorship program</li>
                            <li>Recognition for achievements</li>
                        </ul>
                    </div>
                `;
            } else {
                recommendations = `
                    <div class="status success">
                        <strong>‚úÖ Maintenance Actions:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Continue current engagement</li>
                            <li>Career path planning</li>
                            <li>Leadership development</li>
                            <li>Succession planning</li>
                        </ul>
                    </div>
                `;
            }

            recDiv.innerHTML = recommendations;
        }

        function loadSampleData() {
            document.getElementById('analysis-result').innerHTML = `
                <div class="status success">
                    ‚úÖ Sample data loaded<br>
                    üìä Based on 1,470 employee records<br>
                    üéØ Key insights generated
                </div>
            `;
        }

        function showInsights() {
            document.getElementById('analysis-result').innerHTML = `
                <div class="status info">
                    <strong>üìà Key Insights:</strong>
                    <ul style="margin: 10px 0; padding-left: 20px;">
                        <li>26.8% attrition in Sales department</li>
                        <li>Employees under 30: 2x higher risk</li>
                        <li>Income < $5k: 3x higher risk</li>
                        <li>First 2 years: Critical retention period</li>
                    </ul>
                </div>
            `;
        }

        // Initialize with sample prediction
        predictAttrition();
    </script>
</body>
</html>
